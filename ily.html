<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Password Protected Page</title>
  <style>
    /* Center content on the page */
    body {
        background: radial-gradient(circle 500px at center, rgb(226, 15, 15), rgb(104, 7, 7));
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Container styling */
    .container {
      text-align: center;
    }

    /* Stack input and button vertically */
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 10px; /* Adds space between input and button */
      margin-top: 15px; /* Adds space between h2 and input */
    }

    /* Style for input and button */
    input, button {
      padding: 8px;
      font-size: 16px;
    }

    button {
      cursor: pointer;
    }

    div{
        color: rgb(214, 86, 86);
    }
    button{
        background-color: rgb(214, 86, 86);
        color: rgb(255, 245, 245);
    }

  </style>
</head>
<body>
  <div class="container">
    <h2>Enter The Password To My Heart</h2>
    <div class="input-group">
      <input type="password" id="password" placeholder="HEART">
      <button onclick="checkPassword()">Enter?</button>
    </div>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById("password").value;
      const correctPassword = "datistation"; // Replace this with your desired password

      if (password === correctPassword) {
        window.location.href = "hm.html"; // Replace with your destination page
      } else {
        alert("Incorrect password. Try again.");
      }
    }
  </script>
</body>
</html>
