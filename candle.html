<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make a Wish!</title>
  <style>
    body {
        background: radial-gradient(circle 500px at center, rgb(226, 15, 15), rgb(104, 7, 7));
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    h1 {
      margin-bottom: 20px;
    }

    .wish-input {
      margin-bottom: 20px;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #e74c3c; /* Border color */
      border-radius: 5px;
      position: relative; /* Set position for overlay */
      z-index: 1; /* Ensure input is above the cake */
    }

    .cake {
      position: relative;
      width: 250px; /* Increased width of the cake */
      height: 120px; /* Increased height of the cake */
      background-color: #a1a8d3; /* Cake color */
      border-radius: 15px; /* Round the cake corners */
      margin-bottom: 20px; /* Space between cake and GIF */
      transition: background-color 0.3s ease; /* Smooth color transition */
      z-index: 0; /* Cake should be below the input */
    }

    .candle {
      position: absolute;
      width: 10px; /* Width of the candle */
      height: 30px; /* Height of the candle */
      background-color: #ffcc00; /* Candle color */
      border-radius: 5px; /* Round the candle edges */
      top: -30px; /* Position the candle above the cake */
      animation: flicker 1s infinite; /* Flickering animation */
      z-index: 1; /* Ensure candles are above the cake */
    }

    .candle:nth-child(1) {
      left: 40px; /* Position first candle */
    }

    .candle:nth-child(2) {
      left: 110px; /* Position second candle */
    }

    .candle:nth-child(3) {
      left: 180px; /* Position third candle */
    }

    @keyframes flicker {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5; /* Flicker effect */
      }
    }

    .disappear {
      display: none; /* Make the candle disappear completely */
    }

    .wish-gif {
      width: 200px; /* Set a width for the GIF */
      height: auto; /* Maintain aspect ratio */
      margin-top: 20px; /* Space above the GIF */
    }
  </style>
</head>
<body>

  <h1>Make a Wish!</h1>
  <input type="text" class="wish-input" id="wishInput" placeholder="MAKEEE AAA WWIISH">
  
  <div class="cake" id="cake" onclick="blowOutCandles()">
    <div class="candle" id="candle1"></div>
    <div class="candle" id="candle2"></div>
    <div class="candle" id="candle3"></div>
  </div>

  <!-- Add your GIF here -->
  <img src="./08536ee62c04cf7f03548c087cc75a40.gif" alt="Birthday Wish GIF" class="wish-gif">

  <script>
    function blowOutCandles() {
      const candles = [document.getElementById('candle1'), document.getElementById('candle2'), document.getElementById('candle3')];
      const wishInput = document.getElementById('wishInput');
      
      if (wishInput.value.trim() === '') {
        alert("You have to wish >:c");
      } else {
        // Make each candle disappear when the cake is clicked
        candles.forEach(candle => {
          candle.classList.add('disappear');
        });
        alert("IT WILL COME TRUE!! IT BETTER!");
      }
    }
  </script>
</body>
</html>
